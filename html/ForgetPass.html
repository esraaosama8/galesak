<!DOCTYPE html>
<html lang="en">
<head>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form action="" class="form-signin">
                    <legend>Did you forget your password?</legend>
                    <h5> Please fill in these to send you a new one. </h5>
                    <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
                    <input type="tel" name="nationalId" class="form-control" placeholder="National ID" maxlength="14" required>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" role="button"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
