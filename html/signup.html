<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="account-wall">
                <form action="" class="form-signin">
                    <legend>Sign Up</legend>
                    <h4>It's free and always will be.</h4>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="First Name" required/></div>
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="Last Name" required/></div>
                    </div>
                    <input type="email" name="email" value="" class="form-control input-lg" placeholder="Your Email" required/>
                    <input type="password" class="form-control input-lg" placeholder="Password" id="password" required>
                    <input type="password" class="form-control input-lg" placeholder="Confirm Password" id="confirm_password" required>
                    <label>Enter Age:</label>
                    <input type="number" name="age" value="" class="form-control input-lg" maxlength="2" placeholder="Your Age" required/>
                    <div class="row">
                        <form>
                            <label>Gender: </label> <label class="radio-inline">
                            <input type="radio" value="M" name="gender" id="male"/> Male </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="F" id=female/> Female </label>
                        </form>
                        <form>
                            <label>Type of user </label> <br/> <select id="type" name="type">
                            <option value="Esitter">Elder Sitter</option>
                            <option value="Bsitter">Baby Sitter</option>
                            <option value="requester">Looking for a Sitter</option>
                        </select>
                        </form>
                        <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                    </div>
                   <!-- <script>
                        function redirectMe() {
                            var selectedIndex = document.getElementById("type").selectedIndex;
                            var selectedText = document.getElementById("type").options[selectedIndex].text;

                            if (selectedText == "Baby Sitter") {
                                location.href = "BSsignup.html";
                            } else if (selectedText == "Elder Sitter") {
                                location.href = "ESsignup.html";
                            } else {
                                location.href = "NUsignup.html";
                            }
                        }
                    </script> -->
                    <button  class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                        Create my account
                    </button>
                    <script>
                        var password = document.getElementById("password");
                        var confirm_password = document.getElementById("confirm_password");

                        function validatePassword(){
                            if(password.value != confirm_password.value) {
                                confirm_password.setCustomValidity("Passwords Don't Match");
                            } else {
                                confirm_password.setCustomValidity('');
                            }
                        }

                        password.onchange = validatePassword;
                        confirm_password.onkeyup = validatePassword;
                    </script>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
