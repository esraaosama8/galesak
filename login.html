<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin">
                    <legend>Login</legend>
                    <h5> Please fill in these to sign in into your account. </h5>
                    <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
                    <input type="password"  name="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="forgetpass.jsp" class="pull-right need-help">Forget your password? </a>
                    <span class="clearfix"></span>
                    <a href="signup.jsp" class="text-center new-account">Doesn't have an account? Sign Up. </a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
